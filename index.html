<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太湖新区数字孪生平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background-color: #030b20;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .platform {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* 标题区域 */
        .header {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, transparent, rgba(0, 149, 233, 0.1), transparent);
            position: relative;
            z-index: 10;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #0095e9;
            text-shadow: 0 0 10px rgba(0, 149, 233, 0.5);
            letter-spacing: 2px;
        }
        
        .admin-button {
            position: absolute;
            right: 30px;
            top: 25px;
            background-color: rgba(0, 149, 233, 0.2);
            color: #0095e9;
            border: 1px solid #0095e9;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .admin-button:hover {
            background-color: rgba(0, 149, 233, 0.4);
        }
        
        /* 主内容区 */
        .content {
            flex: 1;
            display: flex;
            padding: 0 20px 20px;
        }
        
        /* 左侧面板 */
        .left-panel {
            width: 360px;
            margin-right: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* 中间地图 */
        .map-container {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0, 149, 233, 0.3);
            position: relative;
        }
        
        /* 右侧面板 */
        .right-panel {
            width: 360px;
            margin-left: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* 面板样式 */
        .panel {
            background-color: rgba(7, 23, 58, 0.7);
            border: 1px solid rgba(0, 149, 233, 0.3);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 18, 38, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .panel-title {
            font-size: 18px;
            color: #0095e9;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 15px;
        }
        
        .panel-title::before {
            content: '';
            position: absolute;
            left: 0;
            height: 16px;
            width: 4px;
            background: linear-gradient(to bottom, #4cc3ff, transparent);
            border-radius: 2px;
        }
        
        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 数据项样式 */
        .data-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .data-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .data-value {
            color: #4cc3ff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .highlight-value {
            color: #ffcc29;
        }
        
        .warning-value {
            color: #ff4d4f;
        }
        
        /* 卡片网格样式 */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .card {
            background-color: rgba(0, 149, 233, 0.1);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }
        
        .card-value {
            font-size: 20px;
            font-weight: bold;
            color: #4cc3ff;
        }
        
        .card-subvalue {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
        
        /* 进度条样式 */
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress {
            height: 100%;
            background-color: #4cc3ff;
            border-radius: 3px;
        }
        
        /* 地图控件 */
        .map-controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        .map-control-btn {
            background-color: rgba(7, 23, 58, 0.8);
            border: 1px solid rgba(0, 149, 233, 0.5);
            color: #4cc3ff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .map-legend {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(7, 23, 58, 0.8);
            border: 1px solid rgba(0, 149, 233, 0.3);
            border-radius: 6px;
            padding: 10px;
            z-index: 10;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="platform">
        <div class="header">
            <h1 class="title">太湖新区数字孪生平台</h1>
            <button class="admin-button">后台管理</button>
        </div>
        
        <div class="content">
            <!-- 左侧面板 -->
            <div class="left-panel">
                <!-- 综合汛情 -->
                <div class="panel" style="flex: 2;">
                    <div class="panel-title">综合汛情</div>
                    <div class="panel-content">
                        <div class="data-list">
                            <div class="data-item">
                                <span class="data-label">台风预警</span>
                                <span class="data-value warning-value">三级</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">暴雨预警</span>
                                <span class="data-value warning-value">二级</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">黄浦江潮位</span>
                                <span class="data-value">4.82m</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">普通潮位</span>
                                <span class="data-value">3.21m</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">洪水</span>
                                <span class="data-value">平稳</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">富林河</span>
                                <span class="data-value highlight-value">上涨</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 工情监测 -->
                <div class="panel" style="flex: 1.5;">
                    <div class="panel-title">工情监测</div>
                    <div class="panel-content">
                        <div class="card-grid">
                            <div class="card">
                                <div class="card-title">闸站</div>
                                <div class="card-value">10</div>
                                <div class="card-subvalue">已开启: 1</div>
                            </div>
                            <div class="card">
                                <div class="card-title">泵站</div>
                                <div class="card-value">0</div>
                                <div class="card-subvalue">已开启: 0</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 水雨情监测 -->
                <div class="panel" style="flex: 1.5;">
                    <div class="panel-title">水雨情监测</div>
                    <div class="panel-content">
                        <div class="data-list">
                            <div class="data-item">
                                <span class="data-label">当前降雨量</span>
                                <span class="data-value warning-value">100mm</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">水情站点</span>
                                <span class="data-value">总计: 21个</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">已下立交</span>
                                <span class="data-value highlight-value">14个</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 中间地图 -->
            <div class="map-container">
                <div id="map"></div>
                
                <div class="map-controls">
                    <button class="map-control-btn">降雨量</button>
                    <button class="map-control-btn">水位</button>
                    <button class="map-control-btn">易涝点</button>
                    <button class="map-control-btn">泵闸</button>
                </div>
                
                <div class="map-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ff4d4f;"></div>
                        <span>易涝点</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4cc3ff;"></div>
                        <span>闸站</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ffcc29;"></div>
                        <span>泵站</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #52c41a;"></div>
                        <span>下立交</span>
                    </div>
                </div>
            </div>
            
            <!-- 右侧面板 -->
            <div class="right-panel">
                <!-- 巡查养护 -->
                <div class="panel" style="flex: 1.5;">
                    <div class="panel-title">巡查养护</div>
                    <div class="panel-content">
                        <div class="data-list">
                            <div class="data-item">
                                <span class="data-label">泵闸</span>
                                <span class="data-value">793个</span>
                            </div>
                            <div style="margin-bottom: 5px;">
                                <div class="data-label" style="font-size: 12px;">完成率: 32.1%</div>
                                <div class="progress-bar">
                                    <div class="progress" style="width: 32.1%;"></div>
                                </div>
                            </div>
                            
                            <div class="data-item">
                                <span class="data-label">河道</span>
                                <span class="data-value">0个</span>
                            </div>
                            <div style="margin-bottom: 5px;">
                                <div class="data-label" style="font-size: 12px;">完成率: 28.3%</div>
                                <div class="progress-bar">
                                    <div class="progress" style="width: 28.3%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 区域概况 -->
                <div class="panel" style="flex: 2;">
                    <div class="panel-title">区域概况</div>
                    <div class="panel-content">
                        <div class="data-list">
                            <div class="data-item">
                                <span class="data-label">镇区街道</span>
                                <span class="data-value">20个</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">圩区分布</span>
                                <span class="data-value">0个</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">市级河道</span>
                                <span class="data-value">7条</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">圩区设施</span>
                                <span class="data-value">783条</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 防汛资源 -->
                <div class="panel" style="flex: 1.5;">
                    <div class="panel-title">防汛资源</div>
                    <div class="panel-content">
                        <div class="data-list">
                            <div class="data-item">
                                <span class="data-label">应急队伍</span>
                                <span class="data-value">244名</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">防汛仓库</span>
                                <span class="data-value">33个</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">应急排涝车</span>
                                <span class="data-value">0辆</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 隔障对象 -->
                <div class="panel" style="flex: 1.5;">
                    <div class="panel-title">隔障对象</div>
                    <div class="panel-content">
                        <div class="data-list">
                            <div class="data-item">
                                <span class="data-label">下立交</span>
                                <span class="data-value">14处</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">敏感点</span>
                                <span class="data-value">1个</span>
                            </div>
                            <div class="data-item">
                                <span class="data-label">易涝点</span>
                                <span class="data-value warning-value">29个</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化地图
        var map = new maptalks.Map('map', {
            center: [120.31191, 31.49117],  // 无锡中心坐标
            zoom: 11,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a','b','c','d'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            }),
            layers: []
        });
        
        // 添加无锡行政区划轮廓
        fetch('https://geo.datav.aliyun.com/areas_v3/bound/320200_full.json')
            .then(response => response.json())
            .then(geojson => {
                new maptalks.VectorLayer('districts', {
                    enableAltitude: true
                })
                .addGeometry(maptalks.GeoJSON.toGeometry(geojson, {
                    style: {
                        'symbol': {
                            'lineColor': '#0095e9',
                            'lineWidth': 1,
                            'polygonFill': 'rgba(0, 149, 233, 0.1)',
                            'polygonOpacity': 0.6
                        }
                    }
                }))
                .addTo(map);
            });
            
        // 模拟添加易涝点
        var floodPoints = [
            [120.31, 31.49], [120.33, 31.50], [120.29, 31.47],
            [120.35, 31.48], [120.28, 31.51], [120.32, 31.46],
            [120.36, 31.45], [120.30, 31.52], [120.27, 31.49]
        ].map(coord => {
            return {
                type: 'Point',
                coordinates: coord
            };
        });
        
        new maptalks.VectorLayer('floodPoints')
            .addGeometry(maptalks.GeoJSON.toGeometry(floodPoints, {
                symbol: {
                    'markerType': 'ellipse',
                    'markerFill': '#ff4d4f',
                    'markerWidth': 15,
                    'markerHeight': 15,
                    'markerLineWidth': 0,
                    'markerOpacity': 0.8
                }
            }))
            .addTo(map);
    </script>
</body>
</html>
